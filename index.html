<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Promoção Black Friday</title>
</head>
<body>
  <section class="section-container background-section-logo">
  </section>


  <section class="section-container2 background-section-timer">
      <ul class="countdown">
        <li>
          <span data-time></span>
          <div>Dia(s)</div>
        </li>
        <li>
          <span data-time></span>
          <div>Hora(s)</div>
        </li>
        <li>
          <span data-time></span>
          <div>Minutos</div>
        </li>
        <li>
          <span data-time></span>
          <div>Segundos</div>
        </li>
      </ul>
      </div>
    </div>
  </section>


  <section class="section-container3 background-section-sale">
    <div>
      <img src="/assets/bgvenda2.1.png" alt="bla" style="width: 100%">
    </div>
  </section>
  


  <section class="section-container">
    <div class="card-container">
    <div id="content">
        <form id="form">
          <h2>
            Cadastre seu e-mail para receber promoções!
          </h2>
          <div class="input">
            <input type="text" placeholder="Nome" id="nome">
          </div>
          <div class="input">
            <input type="text" placeholder="E-mail" id="email">
          </div>
          
          <button type="submit" value="Cadastrar">Cadastrar</button>
          <div></div>
        </form>
      </div>
    </div>
  </section>


  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>


</body>
<script type="module" src="js/script.js"></script>
</html>
